<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyGo 短链接管理</title>
    <script src="/static/app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-left {
            text-align: left;
        }
        
        .header-right {
            text-align: right;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .links-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .links-table th,
        .links-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .links-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .links-table tr:hover {
            background: #f8f9fa;
        }
        
        .short-url {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .short-url:hover {
            text-decoration: underline;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>🔗 TinyGo 短链接管理</h1>
                    <p>简洁、高效的短链接服务</p>
                </div>
                <div class="header-right">
                    <form method="POST" action="/logout" style="display: inline;">
                        <button type="submit" class="btn btn-secondary">登出</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="content">
            <!-- 统计信息 -->
            <div class="section">
                <h2>📊 统计信息</h2>
                <div class="stats" id="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalLinks">-</div>
                        <div class="stat-label">总链接数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalHits">-</div>
                        <div class="stat-label">总访问量</div>
                    </div>
                </div>
            </div>
            
            <!-- 创建短链接 -->
            <div class="section">
                <h2>➕ 创建短链接</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="longUrl">长链接 URL:</label>
                        <input type="url" id="longUrl" name="longUrl" placeholder="https://example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="customCode">自定义短码 (可选):</label>
                        <input type="text" id="customCode" name="customCode" placeholder="my-custom-code">
                    </div>
                    <button type="submit" class="btn">创建短链接</button>
                </form>
                <div id="createResult" class="result"></div>
            </div>
            
            <!-- 链接列表 -->
            <div class="section">
                <h2>📋 链接列表</h2>
                <table class="links-table" id="linksTable">
                    <thead>
                        <tr>
                            <th>短码</th>
                            <th>短链接</th>
                            <th>长链接</th>
                            <th>访问量</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="linksTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; color: #7f8c8d;">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadLinks();
        });

        // 加载统计信息
        async function loadStats() {
            try {
                const response = await fetch('/admin/stats');
                const data = await response.json();
                
                document.getElementById('totalLinks').textContent = data.total_links || 0;
                document.getElementById('totalHits').textContent = data.total_hits || 0;
            } catch (error) {
                console.error('加载统计信息失败:', error);
            }
        }

        // 加载链接列表
        async function loadLinks() {
            try {
                const response = await fetch('/admin/stats');
                const data = await response.json();
                
                const tbody = document.getElementById('linksTableBody');
                tbody.innerHTML = '';
                
                if (data.links && data.links.length > 0) {
                    data.links.forEach(link => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><code>${link.code}</code></td>
                            <td><a href="/${link.code}" class="short-url" target="_blank">/${link.code}</a></td>
                            <td><a href="${link.long_url}" target="_blank">${link.long_url}</a></td>
                            <td>${link.hit_count}</td>
                            <td>${new Date(link.created_at).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-danger" onclick="deleteLink('${link.code}')">删除</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #7f8c8d;">暂无链接</td></tr>';
                }
            } catch (error) {
                console.error('加载链接列表失败:', error);
                document.getElementById('linksTableBody').innerHTML = '<tr><td colspan="6" style="text-align: center; color: #e74c3c;">加载失败</td></tr>';
            }
        }

        // 创建短链接
        document.getElementById('createForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const longUrl = document.getElementById('longUrl').value;
            const customCode = document.getElementById('customCode').value;
            const resultDiv = document.getElementById('createResult');
            
            try {
                const requestBody = { long_url: longUrl };
                if (customCode) {
                    requestBody.custom_code = customCode;
                }
                
                const response = await fetch('/admin/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ 创建成功！</strong><br>
                        短链接: <a href="${data.short_url}" target="_blank">${data.short_url}</a><br>
                        长链接: <a href="${data.long_url}" target="_blank">${data.long_url}</a>
                    `;
                    resultDiv.style.display = 'block';
                    
                    // 清空表单
                    document.getElementById('createForm').reset();
                    
                    // 重新加载数据
                    loadStats();
                    loadLinks();
                } else {
                    throw new Error(data.error || '创建失败');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ 创建失败:</strong> ${error.message}`;
                resultDiv.style.display = 'block';
            }
        });

        // 删除链接
        async function deleteLink(code) {
            if (!confirm(`确定要删除短码 "${code}" 吗？`)) {
                return;
            }
            
            try {
                const response = await fetch(`/admin/links/${code}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('删除成功！');
                    loadStats();
                    loadLinks();
                } else {
                    const data = await response.json();
                    throw new Error(data.error || '删除失败');
                }
            } catch (error) {
                alert(`删除失败: ${error.message}`);
            }
        }
    </script>
</body>
</html>
